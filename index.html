<script src="jquery.min.js"></script>
<script>
  function invalid(i) {
    if (invalids == 0) $("#invalids").append("<b>The following handles were not found:</b><br>");
    invalids++;
    $("#invalids").append(handles[i]+"<br>");
    handles.splice(i,1);
    handles_cnt++;
    $("#users").html(Math.round(100*handles_cnt/handles_tot));
  }
  
  function compute() {
    // update view
    $("#msg1").html("Requesting users: <span id=\"users\">0</span>%");
    $("#msg2").html("Requesting contests: <span id=\"contests\">0</span>%");
    $("#invalids").html("");
    $("#result").html("");
    
    // init start time
    start = new Date($("#year").val(), $("#month").val()-1, $("#day").val(), 0, 0, 0, 0).getTime()/1000;
    
    // init handles
    handles = {};
    var tmp = $("#handles").val().split("\n");
    for (var i = 0; i < tmp.length; i++) {
      tmp[i] = tmp[i].trim().toLowerCase();
      if (tmp[i].length == 0) continue;
      handles[tmp[i]] = "handle";
    }
    var tmp = [];
    for (var handle in handles) if (handles[handle] == "handle") {
      tmp.push(handle);
    }
    handles = tmp;
    handles_tot = handles.length;
    handles_cnt = 0;
    
    // init invalid handles count
    invalids = 0;
    
    // init contests
    contests = {};
    
    request_user(0);
  }
  
  function request_contest(i) {
    // stop recursion
    if (i >= contests.length) {
      // update view
      var result = [];
      var rounds = 3;
      var multiplier = 0.01;
      for (var handle in users) if ("scores" in users[handle]) {
        var scores = users[handle].scores;
        scores.sort(function(a,b){return b-a;});
        var tmp = {};
        tmp.handle = handle;
        tmp.n = scores.length;
        tmp.score = 0;
        if (rounds <= tmp.n) {
          for (var j = 0; j < rounds; j++) tmp.score += scores[j];
          tmp.score /= rounds;
          tmp.score = Math.round(tmp.score);
        }
        tmp.grade = tmp.score*multiplier;
             if (tmp.grade < 0.1) tmp.grade = "SR";
        else if (tmp.grade <   3) tmp.grade = "II";
        else if (tmp.grade <   5) tmp.grade = "MI";
        else if (tmp.grade <   7) tmp.grade = "MM";
        else if (tmp.grade <   9) tmp.grade = "MS";
        else                      tmp.grade = "SS";
        result.push(tmp);
      }
      result.sort(function(a,b) {
        if (a.grade != "SR" && b.grade == "SR") return -1;
        if (a.grade == "SR" && b.grade != "SR") return  1;
        if (a.score != b.score) return b.score - a.score;
        if (a.n != b.n) return b.n - a.n;
        return 0;
      });
      $("#result").html("");
      $("#result").append($("<tr><th>Handle</th><th>Contests</th><th>Score</th><th>Grade</th></tr>"));
      for (var j = 0; j < result.length; j++) {
        $("#result").append($("<tr><td>"+result[j].handle+"</td><td>"+result[j].n+"</td><td>"+result[j].score+"</td><td>"+result[j].grade+"</td></tr>"));
      }
      $("#contests").html("100");
      return;
    }
    
    // call Codeforces method
    $.ajax({
      crossDomain: true,
      url: "http://codeforces.com/api/contest.standings?contestId="+contests[i]+"&handles="+handles,
      error: function() {
        request_contest(i);
      },
      success: function(response) {
        // call again for this contest
        if (response.status == "FAILED") {
          request_contest(i);
          return;
        }
        
        // update view
        $("#contests").html(Math.round(100*(i+1)/contests.length));
        
        // compute scores
        for (var j = 0; j < response.result.rows.length; j++) {
          var score = 0;
          for (var k = 0; k < response.result.rows[j].problemResults.length; k++) {
            score += response.result.rows[j].problemResults[k].points;
          }
          var handle = response.result.rows[j].party.members[0].handle;
          users[handle].scores.push(score);
        }
        
        // call for next contest
        request_contest(i+1);
      }
    });
  }
  
  function request_user(i) {
    // stop recursion
    if (i >= handles.length) {
      // update view
      $("#users").html("100");
      
      // compute contest ids
      var tmp = [];
      for (var j in contests) if (contests[j] == "contest") tmp.push(j);
      contests = tmp;
      
      // compute handle list with semicolon and init users object
      tmp = "";
      users = {};
      if (handles.length > 0) {
        tmp += handles[0];
        users[handles[0]] = {scores: []};
      }
      for (var j = 1; j < handles.length; j++) {
        tmp += ";"+handles[j];
        users[handles[j]] = {scores: []};
      }
      handles = tmp;
      if (handles == "") return;
      
      request_contest(0);
      return;
    }
    
    // call Codeforces method
    $.ajax({
      crossDomain: true,
      url: "http://codeforces.com/api/user.rating?handle="+handles[i],
      error: function(xhr) {
        if (xhr.status == 400) invalid(i);
        request_user(i);
      },
      success: function(response) {
        // call again for this user
        if (response.status == "FAILED") {
          if (response.comment.indexOf("not found") != -1) invalid(i);
          request_user(i);
          return;
        }
        
        // update view
        handles_cnt++;
        $("#users").html(Math.round(100*handles_cnt/handles_tot));
        
        // fix handle
        if (response.result.length > 0) handles[i] = response.result[0].handle;
        
        // compute contests
        for (var j = 0; j < response.result.length; j++) {
          if (response.result[j].ratingUpdateTimeSeconds < start) continue;
          contests[response.result[j].contestId] = "contest";
        }
        
        // call for next user
        request_user(i+1);
      }
    })
  }
  
  $(document).ready(function() {
    $("button").click(compute);
  });
</script>
<table id="fields">
  <tr><td class="field">Year</td><td><input id="year" type="number" /></td></tr>
  <tr><td class="field">Month</td><td><input id="month" type="number" /></td></tr>
  <tr><td class="field">Day</td><td><input id="day" type="number" /></td></tr>
  <tr><td class="field" valign="top">Handles<br /><span class="normal-font">(one per line. Handles are converted to lower case)</span></td><td><textarea id="handles" rows="10" cols="20"></textarea></td></tr>
  <tr><td><button>Compute</button></td><td></tr>
</table>
<h1 id="msg1"></h1>
<h1 id="msg2"></h1>
<div id="invalids"></div>
<table id="result"></table>

    font-weight: normal;
  }
  table#fields .field {
    width: 90px;

  }

    margin-bottom: 20px;
  }
  table#result {
    border-collapse: collapse;
    font-family: 'Courier New', Courier, mono;
  }
  table#result, table#result th, table#result td {
    border: 2px solid black;
    padding: 2px 20px;
    text-align: center;
  }
</style>
